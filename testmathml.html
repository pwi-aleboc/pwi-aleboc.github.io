<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Metoda znajdowania pierwiastków równania kwadratowego o współczynnikach rzeczywistych</h1>
        <h2>(Równań postaci 
            <math>
                <mrow>
                    <mi>a</mi>
                    <msup><mi>x</mi><mn>2</mn></msup>
                    <mo>+</mo>
                    <mi>b</mi>
                    <mi>x</mi>
                    <mo>+</mo>
                    <mi>c</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </mrow>
            </math>
            )
        </h2>
        <div>
            <p>
                1. Znaleźć wartość 
                <math>
                    <mrow>
                        <mi>&Delta;</mi>
                        <mo>=</mo>
                        <msup><mi>b</mi><mn>2</mn></msup>
                        <mo>-</mo>
                        <mn>4</mn>
                        <mi>a</mi>
                        <mi>c</mi>
                    </mrow>
                </math>
            </p>
            <p>
                2. Jeśli 
                <math>
                    <mrow>
                        <mi>&Delta;</mi>
                        <mo>=</mo>
                        <mn>0</mn>
                    </mrow>
                </math>
                , wyznaczyć jeden pierwiastek: 
                <math>
                    <mrow>
                        <msub><mi>x</mi><mn>0</mn></msub>
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mo>-</mo>
                                <mi>b</mi>
                            </mrow>
                            <mrow>
                                <mn>2</mn>
                                <mi>a</mi>
                            </mrow>
                        </mfrac>
                    </mrow>
                </math>
            </p>
            <p>
                3. Jeśli 
                <math>
                    <mrow>
                        <mi>&Delta;</mi>
                        <mo>&ne;</mo>
                        <mn>0</mn>
                    </mrow>
                </math>
                , Znaleźć dwa pierwiastki:
                <br />
                <math>
                    <mrow>
                        <msub><mi>x</mi><mn>1</mn></msub>
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mo>-</mo>
                                <mi>b</mi>
                                <mo>-</mo>
                                <msqrt>&Delta;</msqrt>
                            </mrow>
                            <mrow>
                                <mn>2</mn>
                                <mi>a</mi>
                            </mrow>
                        </mfrac>
                    </mrow>
                    <mspace width="40" />
                    <mrow>
                            <msub><mi>x</mi><mn>2</mn></msub>
                            <mo>=</mo>
                            <mfrac>
                                <mrow>
                                    <mo>-</mo>
                                    <mi>b</mi>
                                    <mo>+</mo>
                                    <msqrt>&Delta;</msqrt>
                                </mrow>
                                <mrow>
                                    <mn>2</mn>
                                    <mi>a</mi>
                                </mrow>
                            </mfrac>
                        </mrow>
                </math>
            </p>
        </div>
    </body>
</html>
